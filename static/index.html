<html>

<style>
.hide{
  display: none;
}
.show{
  display: block;
}
</style>

<body>
  <div id="prioritiesDiv" class="hide" v-bind:class="{'show':loaded, 'hide':'!loaded'}">
    <ul v-for="priority in priorities">
      <li>{{priority}}</li>
    </ul>
  </div>
</body>

<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vue-resource/dist/vue-resource.js"></script>
<script src="js/app.js"></script>

</html>
